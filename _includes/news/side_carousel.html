<div style="display: flex; flex-wrap: wrap; gap: 2rem; margin-bottom: 3rem; align-items: flex-start;">

  <!-- Text Content Block (2/3 width) -->
  <div style="flex: 2; min-width: 300px;">
    <h2 style="margin-top: 0; font-size: 2.5rem; margin-bottom: 0.2rem;">{{ post.title }}</h2>
    <p style="font-size: 1.2rem; color: #666; margin: 0 0 1rem 0;">{{ post.date | date: "%B %d, %Y" }}</p>
    
    <div style="font-size: 1rem; line-height: 1.6;">
      {{ post.content }}
    </div>
  </div>

  <!-- Image Carousel Block (1/3 width) -->
  <div class="swiper news-swiper" style="flex: 1; min-width: 250px; border-radius: 10px; overflow: hidden;">
    <div class="swiper-wrapper">
      {% for image in post.images %}
      <div class="swiper-slide">
        <figure style="margin: 0; text-align: center;">
          <img src="{{ image.filename | relative_url }}" alt="{{ post.title }}" style="width: 100%; height: auto; object-fit: contain;">
          {% if image.caption %}
          <figcaption style="font-size: 0.9rem; color: #555; margin-top: 0.5rem;">
            {{ image.caption }}
          </figcaption>
          {% endif %}
        </figure>
      </div>
      {% endfor %}
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

</div>

<hr class="post-divider">
