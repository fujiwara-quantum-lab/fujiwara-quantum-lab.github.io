<!-- _includes/carousel.html -->
<!-- Swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<style>
  .carousel-layout {
    display: flex;
    gap: 2rem;
    align-items: center;
    margin: 2rem 0;
    flex-wrap: wrap;
  }

  .carousel-text {
    flex: 1;
    min-width: 250px;
    max-width: 50%;
    font-size: 1rem;
    line-height: 1.6;
  }

  .carousel-wrapper {
    flex: 1;
    max-width: 50%;
  }

  .swiper {
    border-radius: 12px;
    overflow: hidden;
    width: 100%;
  }

  .swiper-slide figure {
    margin: 0;
    text-align: center;
  }

  .swiper-slide img {
    max-width: 100%;
    max-height: 400px;
    object-fit: contain;
    display: block;
    margin: 0 auto;
    border-radius: 10px;
  }

  .swiper-slide figcaption {
    font-size: 0.9rem;
    text-align: center;
    margin-top: 0.5rem;
    color: #555;
  }

  .swiper-button-next,
  .swiper-button-prev {
    color: #333;
    top: 50%;
    width: 30px;
    height: 30px;
    margin-top: -15px;
    transform: scale(0.75);
  }

  .swiper-pagination {
    bottom: 10px !important;
    text-align: center;
  }

  .swiper-pagination-bullets {
    display: flex;
    justify-content: center;
    padding-top: 10px;
  }

  .swiper-pagination-bullet {
    background: #333;
    opacity: 0.4;
  }

  .swiper-pagination-bullet-active {
    opacity: 1;
  }
</style>

<div class="carousel-layout">
  <div class="carousel-text">
    {{ include.text }}
  </div>

  <div class="carousel-wrapper">
    <div class="swiper" id="{{ include.id | default: 'swiper-carousel' }}">
      <div class="swiper-wrapper">
        {% assign sorted_images = include.images | sort: "filename" %}
        {% for image in sorted_images %}
        <div class="swiper-slide">
          <figure>
            <img src="/assets/img/{{ include.folder }}/{{ image.filename }}" alt="{{ image.caption }}">
            <figcaption>{{ image.caption }}</figcaption>
          </figure>
        </div>
        {% endfor %}
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</div>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var id = "#{{ include.id | default: 'swiper-carousel' }}";
    if (!document.querySelector(id).classList.contains("swiper-initialized")) {
      new Swiper(id, {
        loop: true,
        slidesPerView: 1,
        spaceBetween: 10,
        pagination: {
          el: id + " .swiper-pagination",
          clickable: true
        },
        navigation: {
          nextEl: id + " .swiper-button-next",
          prevEl: id + " .swiper-button-prev"
        }
      });
    }
  });
</script>
